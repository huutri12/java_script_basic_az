<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 01</title>
  </head>
  <body>
    <p id="demo-text">Huu tri-lap trinh vien</p>
    <script>
      const updateTextStyles = () => {
        document.getElementById("demo-text").style.color = "white";
        document.getElementById("demo-text").style.backgroundColor = "black";
        document.getElementById("demo-text").style.fontSize = "30px";
      };
    </script>
    <button type="button" onclick="updateTextStyles()">
      Update text style
    </button>
    <hr />

    <script>
      const setLight = (action) => {
        let bulbImageSrc = "assets/bongdenoff.png";
        if (action === "on") {
          bulbImageSrc = "assets/bongdenon.png";
        }
        document.getElementById("demo-bulb").src = bulbImageSrc;
      };
    </script>
    <img
      id="demo-bulb"
      src="assets/bongdenoff.png"
      alt="bulb"
      width="150"
      height="180"
    />
    <p>
      <button type="button" onclick="setLight('on')">Light On</button>
      <button type="button" onclick="setLight('off')">Light Off</button>
    </p>
  </body>
</html>
